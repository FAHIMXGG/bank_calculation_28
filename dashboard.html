<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <head>
        <h1 class="font-medium text-3xl text-center mt-9">Welcome to <span class="text-fuchsia-400">Hoga Bank</span>
        </h1>
        <h1 class="font-medium text-3xl text-center mt-9"> <span class="text-fuchsia-400">Hoga</span> Dashboard</h1>
        <h1 class="font-medium text-center mt-3">Good morning <span class="text-fuchsia-400">Hoga</span> </h1>
    </head>
    <main>
        <section class="mt-6">
            <div class="grid lg:grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-cyan-200  p-10 rounded">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="font-medium">$ <span id="deposit">00</span> </h2>
                </div>
                <div class="bg-cyan-300  p-10 rounded">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2  class="font-medium">$<span id="withdraw">00</span> </h2>
                </div>
                <div class="bg-cyan-400  p-10 rounded">
                    <h4 class=" text-2xl">Balance</h4>
                    <h2  class="font-medium">$<span id="total">1130</span> </h2>
                </div>
            </div>
        </section>

        <section class="mt-6">
            <div class="grid lg:grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-cyan-200  p-10 rounded flex flex-col">
                    <h4 class="text-2xl mb-4">Deposit</h4>
                    <input class="text-zinc-800 font-medium  text-center text-xs rounded h-8" type="text" name=""
                        id="deposit-amount" placeholder="$ Amount you want to Deposit"> <br>

                    
                    <div class="lg:file:text-end">
                        <button id="btn-deposit"
                        class=" mb-4 mt-4 bg-slate-300 px-8 py-2 rounded hover:bg-slate-600 font-medium hover:text-cyan-200">Deposit
                    </button>
                    </div>
                </div>
                <div class="flex flex-col bg-cyan-300  p-10 rounded">
                    <h4 class="text-2xl mb-4">Withdraw</h4>
                    <input class="text-zinc-800 font-medium text-xs  text-center  rounded h-8" type="text" name=""
                        id="withdraw-amount" placeholder="$ Amount you want to Withdraw"> <br>

                    
                    <div class="lg:text-end">
                        <button id="btn-withdraw"
                        class=" mb-4 mt-4 bg-slate-300 px-8 py-2 rounded hover:bg-slate-600 font-medium hover:text-cyan-200">Withdraw
                    </button>
                    </div>
                </div>


            </div>
        </section>
    </main>

    <script src="./js/money.js"></script>
</body>

</html>
