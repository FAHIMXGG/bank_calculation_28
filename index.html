<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4 mb-7">Simple Bank</h1>
        <h1 class="text-center font-medium text-cyan-400">hoga@x.com||hoga</h1>
        
    </header>
    <main class="mt-4">
        <section class="text-center bg-slate-200">
            <h3 class="text-2xl mb-4 pt-16 "> Please Login</h3>
            <div class="form-con mb-4">
                <input class="text-zinc-800 font-medium mb-2 lg:w-4/12 text-center  rounded h-8" type="email" name="" id="email" placeholder="Email"> <br>
                <input class="text-zinc-800 font-medium  lg:w-4/12 text-center rounded h-8" type="password" name="" id="password" placeholder="Password">
                <br>
                <button id="btn-submit" class="mb-16 mt-4 bg-slate-300 px-8 py-2 rounded hover:bg-slate-600 font-medium hover:text-cyan-200">Login</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
